Metrics Breakdown
  Kernel Active Time:
  Definition: Time spent executing CUDA kernels on the GPU.
  Interpretation:
   - Mosaic: ~772 million μs (~772 seconds).
   - OCIFS: ~2.07 billion μs (~2,069 seconds).
   - Mosaic's workload involves much shorter kernel execution times compared to OCIFS, suggesting its data pipeline may be better optimized for the GPU workload.
  Kernel Wait Time:
  Definition: Time between a kernel being launched on the GPU and its actual execution (e.g., waiting for data or resources).
  Interpretation:
   - Mosaic: ~12.19 billion μs (~12,188 seconds).
   - OCIFS: ~29.16 billion μs (~29,164 seconds).
   - The much higher wait times suggest that OCIFS is bottlenecked, likely due to slower I/O, data processing, or synchronization delays.
  Synchronization Overhead:
  Definition: Time spent in explicit synchronization operations (e.g., cudaEventSynchronize), which stalls the CPU waiting for GPU tasks.
  Interpretation:
   - Mosaic: ~418 million μs (~418 seconds).
   - OCIFS: ~1.25 billion μs (~1,248 seconds).
   - OCIFS has significantly higher synchronization overhead, likely due to poorer overlap of computation and data transfer, forcing more frequent waits.
  Understanding the Numbers
  Mosaic Finishes 3x Faster:
   - The time difference comes primarily from lower wait times and lower synchronization overhead. Mosaic seems to keep the GPU fed with data more effectively, reducing idle time.
   - The kernel active times are also lower, which could indicate more efficient computation (e.g., better pre-processed or more GPU-friendly data).
  Wait Time Dominance:
   - The kernel wait time is by far the largest contributor to overall runtime for both systems.
   - Mosaic reduces this significantly, possibly through better prefetching, faster data pipelines, or better overlap of I/O and computation.
  Synchronization Overhead:
   - Synchronization stalls could be due to poor pipeline overlap or batch sizes that aren't well-suited for the hardware, causing frequent synchronization points.

